<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles/styles.css">
  <title>SyFo Threat Detector</title>
</head>
<body>
<div>
  <img src="styles/banner.png" alt="SyFo Threat Detector" id="banner" />
</div>

<!-- Container for the two columns -->
<div class="scanner-container">
  <!-- Phishing Link Scanner Section -->
  <div class="scanner">
    <img src="styles/link.png" id="fliconsli"/>
    <h3>Phishing Link Scanner</h3>
    <div>
      <label for="urlInput">Enter URL to scan:</label>
      <input type="text" id="urlInput" placeholder="https://example.com" />
      <button id="scanUrlBtn">Scan URL</button>
    </div>
  </div>

  <!-- Malicious Attachment Scanner Section -->
  <div class="scanner">
    <img src="styles/attachment.png" id="fliconsat"/>
    <h3>Malicious Attachment Scanner</h3>
    <div>
      <label for="fileInput">Upload a file to scan:</label>
      <div class="file-upload">
        <!-- Hidden file input (This is where the user will select a file) -->
        <input type="file" id="fileInput" style="display: none;" />
        <!-- Click to Upload button (Visible) -->
        <button type="button" id="fileUploadBtn" class="secondary">Click to upload</button>
      </div>
      <button id="scanFileBtn" class="primary">Scan File</button>
      <p id="uploadMessage"></p> <!-- Message element to display upload status -->
    </div>
  </div>
</div>

<script src="dist/popup.js"></script>
</body>
</html>
