<html>
<body>
<h3>SyFo Threat Detector</h3>

<!-- URL Input for Scanning -->
<div>
  <label for="urlInput">Enter URL to scan:</label>
  <input type="text" id="urlInput" placeholder="https://example.com" />
  <button id="scanUrlBtn">Scan URL</button>
</div>

<br />

<!-- File Input for Scanning -->
<div>
  <label for="fileInput">Upload a file to scan:</label>
  <input type="file" id="fileInput" />
  <button id="scanFileBtn">Scan File</button>
</div>

<br />

<!-- Additional button for another file scanning -->
<div>
  <label for="attachment">Upload a file for scanning with scanBtn:</label>
  <input type="file" id="attachment" />
  <button id="scanBtn">Scan File via scanBtn</button>
</div>

<!-- Include the JavaScript file at the end of the body to ensure the DOM loads first -->
<script src="popup.js"></script>
</body>
</html>
